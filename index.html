<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> TOP Cat-culator </title>
</head>
<body>
    <main class = "container">
        <h1>CATCULATOR</h1>
    <div class = "header-container">
    <div class = "display-screen">
        <div class = "header input-display">Input</div>
        <div class = "header input-screen"><p> </p></div>
        <div class = "header result-display">Result</div>
        <div class = "header result-screen"><p> </p></div>
    </div>
    <div class = "cat-picture"> 
        <img src = "./img/cat1.jpg" id = "happy-cat">
    </div>
    </div>
        <div class = "input-buttons">
            <button class = "button 7 operand"> 7 </button>
            <button class = "button 8 operand"> 8 </button>
            <button class = "button 9 operand"> 9 </button>
            <button class = "button / operator"> / </button>
            <button class = "button 4 operand"> 4 </button>
            <button class = "button 5 operand"> 5 </button>
            <button class = "button 6 operand"> 6 </button>
            <button class = "button X operator"> * </button>
            <button class = "button 1 operand"> 1 </button>
            <button class = "button 2 operand"> 2 </button>
            <button class = "button 3 operand"> 3 </button>
            <button class = "button + operator"> + </button>
            <button class = "button 0 operand"> 0 </button>
            <button class = "button decimal operand"> . </button>
            <button class = "button = operate"> = </button>
            <button class = "button - operator"> - </button>
        </div>
        <div class = "clear-button">
            <button class = "button clear"> CLEAR </button>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
